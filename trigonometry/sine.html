<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Sine</title>
    <!--[if IE]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script src="../js/easeljs-0.7.0.min.js"></script>

    <link rel="stylesheet" href="../css/reset.css"></link>
    <link rel="stylesheet" href="../css/styles.css"></link>
</head>

<body>

    <canvas id="easel-canvas" width="400" height="300" class="interactive"></canvas>
    <p class="info">Click to reverse the direction of the sine wave</p>

    <script>
    	
        // Actors
        var canvas = document.getElementById('easel-canvas'),
            stage = new createjs.Stage('easel-canvas'),
            wave = new createjs.Shape();

        // Settings
        var x = 0, 
            y = canvas.width / 2, 
            xspeed = 1,
    		angle = 0, 
            speed = 0.1,
            range = 50;

        createjs.Ticker.addEventListener('tick', handleTick);
        canvas.addEventListener('click', handleClick);

    	wave.graphics.s('#fff').mt(x, y);

    	stage.addChild(wave);

    	function handleTick(event) {
            
    		angle += speed;
            wave.graphics.lt(x += xspeed,y + Math.sin(angle) * range);
    		stage.update();
    	}

        function handleClick(event) {
            xspeed *= -1;
        }

    </script>
</body>
</html>
