<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>HTML5 boilerplate – all you really need…</title>
    <!--[if IE]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script src="js/easeljs-0.7.0.min.js"></script>
    <link rel="stylesheet" href="css/styles.css"></link>
</head>

<body>

    <canvas id="easel-canvas"></canvas>

    <script>
    	
    	var stageWidth = 400, stageHeight = 300,
    		spriteWidth = 2, spriteColor = '#fff',
    		x = stageWidth / 2, y = stageHeight / 2,
    		xangle = 0, yangle = 0; xspeed = 0.07, yspeed = 0.11,
            range = 100;

    	var canvas = document.getElementById('easel-canvas');
        canvas.addEventListener('click', handleClick);
    	
    	canvas.width = stageWidth;
    	canvas.height = stageHeight;

    	var stage = new createjs.Stage('easel-canvas');

    	var sprite = new createjs.Shape();

    	sprite.x = x;
    	sprite.y = y;

    	sprite.graphics
    		.s(spriteColor)
    		.dc(0, 0, spriteWidth);

    	stage.addChild(sprite);

    	createjs.Ticker.addEventListener('tick', handleTick);

    	function handleTick(event) {
    		xangle += xspeed;
            yangle += yspeed;
            sprite.x = x + Math.sin(xangle) * range;
    		sprite.y = y + Math.sin(yangle) * range;
    		stage.update();
    	}

        function handleClick() {
            xspeed *= -1;
        }

    </script>
</body>
</html>
