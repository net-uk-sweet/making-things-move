<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>HTML5 boilerplate – all you really need…</title>
    <!--[if IE]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script src="js/easeljs-0.7.0.min.js"></script>
    <script src="js/Circle.js"></script>

    <link rel="stylesheet" href="css/reset.css"></link>
    <link rel="stylesheet" href="css/styles.css"></link>
</head>

<body>

    <canvas id="easel-canvas" width="400" height="300"></canvas>
    <p class="info">Unconvincing trig-based bug movement</p>

    <script>
    	
        // Actors
        var canvas = document.getElementById('easel-canvas'),
            stage = new createjs.Stage('easel-canvas'),
            bug = new Circle(2);

        // Settings
    	var x = canvas.width / 2, 
            y = canvas.height / 2,
    		xangle = 0, 
            yangle = 0, 
            xspeed = 0.07, 
            yspeed = 0.11,
            range = 100;

        createjs.Ticker.addEventListener('tick', handleTick);

    	stage.addChild(bug);

        bug.x = x;
        bug.y = y;

    	function handleTick(event) {
            
            // Slightly bug like movement
    		xangle += xspeed;
            yangle += yspeed;

            bug.x = x + Math.sin(xangle) * range;
    		bug.y = y + Math.sin(yangle) * range;

    		stage.update();
    	}

    </script>
</body>
</html>
