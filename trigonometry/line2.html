<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>HTML5 boilerplate – all you really need…</title>
    <!--[if IE]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script src="js/easeljs-0.7.0.min.js"></script>
    <script src="js/Circle.js"></script>

    <link rel="stylesheet" href="css/reset.css"></link>
    <link rel="stylesheet" href="css/styles.css"></link>
</head>

<body>

    <canvas id="easel-canvas" width="400" height="300"></canvas>

    <script>

        // Actors
        var canvas = document.getElementById('easel-canvas'),
            stage = new createjs.Stage('easel-canvas'),
            ball = new Circle(),
            wave = new createjs.Shape();

        // Settings
        var startx = 0, 
            starty = canvas.height / 2, 
            xspeed = 10,
    		angle = 0, 
            speed = 0.1, 
            range = 50,
            waveSpeed = 0.1, 
            startAngle = 0, 
            ballx = canvas.width / 2;

        createjs.Ticker.addEventListener('tick', handleTick);
        
        stage.addChild(ball);
        stage.addChild(wave);

        ball.x = ballx;

    	function handleTick(event) {

            var x = startx;
            ball.y = getPosition(ballx / xspeed * speed);
            wave.graphics.c().s('#fff').mt(startx - 1, starty);
            
            while (x < canvas.width + xspeed) {
                wave.graphics.lt(x, getPosition(angle += speed));
                x += xspeed;
            }
            
            angle = 0;
            startAngle += waveSpeed;
    		stage.update();
    	}

        function getPosition(angle) {
            return starty + Math.sin(startAngle + angle) * range;
        }

    </script>
</body>
</html>
