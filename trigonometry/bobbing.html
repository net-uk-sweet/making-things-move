<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>HTML5 boilerplate – all you really need…</title>
    <!--[if IE]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script src="js/easeljs-0.7.0.min.js"></script>
    <link rel="stylesheet" href="css/reset.css"></link>
    <link rel="stylesheet" href="css/styles.css"></link>
</head>

<body>

    <canvas id="easel-canvas"></canvas>

    <script>
    	
    	var stageWidth = 400, stageHeight = 300,
    		spriteWidth = 10, spriteColor = '#fff',
    		x = stageWidth / 2, y = stageHeight / 2,
    		angle = 0, speed = 0.1, range = 50;

    	var canvas = document.getElementById('easel-canvas');
    	
    	canvas.width = stageWidth;
    	canvas.height = stageHeight;

    	var stage = new createjs.Stage('easel-canvas');

    	var sprite = new createjs.Shape();

    	sprite.x = x;
    	sprite.y = y;

    	sprite.graphics
    		.s(spriteColor)
    		.dc(0, 0, spriteWidth);
    	
    	var line = new createjs.Shape();

    	line.graphics
    		.mt(0, y)
    		.s(spriteColor)
    		.lt(stageWidth, y);

    	stage.addChild(sprite);
    	stage.addChild(line);

    	createjs.Ticker.addEventListener('tick', handleTick);

    	function handleTick(event) {
    		angle += speed;
    		sprite.y = y + Math.sin(angle) * range;
    		stage.update();
    	}

    </script>
</body>
</html>
