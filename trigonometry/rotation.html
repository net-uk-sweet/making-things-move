<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>HTML5 boilerplate – all you really need…</title>
    <!--[if IE]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script src="js/easeljs-0.7.0.min.js"></script>
    <script src="js/Triangle.js"></script>

    <link rel="stylesheet" href="css/reset.css"></link>
    <link rel="stylesheet" href="css/styles.css"></link>
</head>

<body>

    <canvas id="easel-canvas" width="400" height="300"></canvas>

    <script>

        // Actors
        var canvas = document.getElementById('easel-canvas'),
            stage = new createjs.Stage('easel-canvas'),
            spaceShip = new Triangle();

        // How are we supposed to handle mouse move in easel?
        // How do I handle the offsets, should I want one?
    	canvas.addEventListener('mousemove', handleMouseMove);

        stage.addChild(spaceShip);

    	spaceShip.x = canvas.width / 2;
    	spaceShip.y = canvas.height / 2;

    	function handleMouseMove(event) {
    		
    		var dx = event.x - spaceShip.x,
                dy = event.y - spaceShip.y,
                radians = Math.atan2(dy, dx),
                degrees = radians * 180 / Math.PI;

    		spaceShip.rotation = degrees;
            stage.update();
    	}

    </script>
</body>
</html>
